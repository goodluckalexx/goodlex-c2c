<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <style>
      /* Basic styling for the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        color: #007bff;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #007bff;
      }
      input, textarea {
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      textarea {
        height: 100px;
      }
      button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0062cc;
      }

      body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

h1 {
	margin-top: 30px;
	margin-bottom: 20px;
	font-size: 36px;
	text-align: center;
}

#chat-window {
	width: 400px;
	margin: 0 auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

#chat-messages {
	margin: 0;
	padding: 0;
	list-style: none;
	height: 300px;
	overflow-y: scroll;
}

#chat-form {
	margin-top: 20px;
	display: flex;
}

#message-input {
	flex-grow: 1;
	font-size: 16px;
	padding: 5px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

button[type="submit"] {
	font-size: 16px;
	padding: 5px 20px;
	background-color: #007bff;
	color: #fff;
	border: none;
	border-radius: 5px;
	margin-left: 10px;
	cursor: pointer;
}

    </style>
  </head>
  <body>
    
    <h1>Help and Support</h1>

    <form>
      <label for="name"></label>
      <input type="text" placeholder="Name" name="name" required>

      <label for="email"></label>
      <input type="email" placeholder="Email" name="email" required>

      <label for="message"></label>
      <textarea placeholder="message" name="message" required></textarea>

      <button type="submit">Send</button> <br><br>
      

       <p>Follow us</p>
      <a href="#"><i class="fab fa-facebook">Facebook</i></a>
        <a href="#"><i class="fab fa-twitter"></i>Twitter</a>
        <a href="#"><i class="fab fa-instagram">Instagram</i></a>
        <a href="#"><i class="fab fa-linkedin">Linkedin</i></a> 
    </form>
    
   
    
  </div>
   
    
  </body>
</html>
